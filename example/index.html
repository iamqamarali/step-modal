<div class="step-modal" id="step-modal">  
  
    <div class="step-modal-overlay"></div>
    <div class="step-modal-content">     
  
      <button class="close-btn"><i>&times;</i></button>
      
      <div class="step step-1 active">
         
                
        <button class="btn next-btn">Next 1</button>        
      </div>
      <div class="step step-1 ">
        
        <button class="btn next-btn">Next 2</button>        
      </div>
      <div class="step step-1">
        
        <button class="btn next-btn">Next 3</button>        
      </div>      
    </div>
  
</div>


                                                                            
<button class="btn btn-default" data-toggle="modal" data-target="#demo-modal">Show Step Modal</button>                                                                                                                                 

<script src="/src/step-modal.js"></script>

<script>

    

var stepModal = new StepModal({
  id : '#step-modal',
  onInit: function(){
  
 this.modal.querySelectorAll('.btn').forEach(function(btn){
         btn.addEventListener('click', function(){
   stepModal.next();
         })
   
 })
  },
  onFinish: function(){
    stepModal.close()  
  }
})



document.querySelector('.btn.btn-default').onclick = function(){
  stepModal.open()
}

</script>
